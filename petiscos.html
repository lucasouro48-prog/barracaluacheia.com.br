<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#0f172a;
  color:#fff;
}

/* HEADER */
header{
  background:#020617;
  position:sticky;
  top:0;
  z-index:100;
}

.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
}

.topo h1{
  font-size:22px;
  color:#facc15;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

/* MENU */
nav{
  display:none;
  flex-direction:column;
  background:#020617;
}

nav a{
  padding:12px 20px;
  color:#fff;
  text-decoration:none;
  border-top:1px solid #1e293b;
}

/* MAIN */
main{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

  margin:20px 0;
  font-size:24px;
  color:#38bdf8;

}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
  gap:15px;
}

/* CARD */
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card button{
  background:#facc15;
  color:#020617;
  border:none;
  padding:8px 14px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

.card button:hover{
  opacity:.9;
}

/* RESPONSIVO */
@media(min-width:768px){
  nav{
    display:flex !important;
    flex-direction:row;
    justify-content:center;
  }
  .menu-btn{
    display:none;
  }
}
</style>
</head>

<script>
function toggleMenu(){
  const m = document.getElementById("menu");
  m.style.display = m.style.display === "flex" ? "none" : "flex";
}

/* === CARRINHO UNIFICADO (MESMO DO carrinho.html) === */
function addCarrinho(nome, preco){
  let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

  const item = carrinho.find(i => i.nome === nome);

  if(item){
    item.qtd += 1;
  }else{
    carrinho.push({ nome, preco, qtd: 1 });
  }

  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  alert("‚úÖ Item adicionado ao carrinho");
}
</script>
