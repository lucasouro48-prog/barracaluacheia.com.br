<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho | Lua Cheia</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --card:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.08);
  --gold:#facc15;
  --blue:#38bdf8;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  background:radial-gradient(circle at top,#111827,#020617);
  color:#fff;
  padding-top:90px;
}
header{
  position:fixed;top:0;left:0;width:100%;z-index:1000;
  backdrop-filter:blur(14px);
  background:rgba(2,6,23,.75);
  border-bottom:1px solid var(--border);
}
.topo{
  max-width:1100px;margin:auto;padding:18px 20px;
  display:flex;justify-content:space-between;align-items:center;
}
.topo h1{color:var(--gold);font-size:20px}
.menu-btn{font-size:26px;cursor:pointer}
nav{
  position:absolute;top:100%;left:0;width:100%;
  display:none;flex-direction:column;
  background:rgba(2,6,23,.95);
}
nav a{
  padding:16px 20px;color:#fff;text-decoration:none;
  border-top:1px solid var(--border);
}
nav a.active{color:var(--gold)}
@media(min-width:768px){
  .menu-btn{display:none}
  nav{position:static;display:flex!important;flex-direction:row}
  nav a{border:none;padding:20px}
}
main{max-width:900px;margin:auto;padding:30px 20px}
h2{margin:30px 0 12px;color:var(--blue)}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:12px;
}
.total{
  margin-top:20px;
  border:1px solid var(--border);
  padding:20px;
  border-radius:20px;
  color:var(--gold);
}
input,select{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:#fff;
}
.btn-finalizar{
  margin-top:25px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#022c22;
  padding:16px;
  border:none;
  border-radius:35px;
  width:100%;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="topo">
    <h1>ðŸŒ™ Lua Cheia</h1>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  </div>
  <nav id="menu">
    <a href="index.html">InÃ­cio</a>
    <a href="refeicoes.html">RefeiÃ§Ãµes</a>
    <a href="bebidas.html">Bebidas</a>
    <a href="carrinho.html" class="active">ðŸ§¾ Comanda</a>
  </nav>
</header>

<main>

<h2>ðŸ§¾ Itens do Pedido</h2>
<div id="lista"></div>
<div id="total" class="total"></div>

</main>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="flex"?"none":"flex";
}

const CHAVE = "carrinho_luacheia";

function getCarrinho(){
  return JSON.parse(localStorage.getItem(CHAVE)) || [];
}

function carregarCarrinho(){
  const lista=document.getElementById("lista");
  const totalBox=document.getElementById("total");

  const carrinho=getCarrinho();
  lista.innerHTML="";
  let total=0;

  if(carrinho.length===0){
    lista.innerHTML="<p>Carrinho vazio</p>";
    totalBox.innerHTML="";
    return;
  }

  carrinho.forEach(item=>{
    const subtotal=item.preco*item.qtd;
    total+=subtotal;

    lista.innerHTML+=`
      <div class="card">
        <strong>${item.nome}</strong><br>
        R$ ${item.preco.toFixed(2)} Ã— ${item.qtd}<br>
        Subtotal: R$ ${subtotal.toFixed(2)}
      </div>
    `;
  });

  totalBox.innerHTML=`<strong>Total:</strong> R$ ${total.toFixed(2)}`;
}

document.addEventListener("DOMContentLoaded",carregarCarrinho);
</script>

</body>
</html>
